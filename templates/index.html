<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- style source -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- icon source -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- dark mode -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.js"></script>
    <!-- base map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
        background-color: white;
        color: black;
        }
        body.dark {
        background-color: rgb(14, 55, 55);
        color: white;
        }
    </style>    
</head>
<body>
    <button id="darkModeButton"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
        Toggle Dark Mode
    </button>
    <div id="status-geolocation" class = "items-center justify-center">
        <!-- geolocation error message -->
    </div>

    <h1 class="text-3xl text-center mt-10 dark:text-white">Get Weather Forecast</h1>
    <div class="flex items-center justify-center min-h-screen">
        <button id="get-forecast-location"
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
            Get Forecast
        </button>
    </div>
    <div id="forecast-container" class="items-center justify-center">
        <!-- weather forecast from script.js -->
    </div>
    <!-- status printing -->
    <pre id="status-forecast" class="text-center mt-4"></pre>

    <h1 class="text-3xl text-center mt-10">Get next week's summary</h1>
    <div class="flex items-center justify-center min-h-screen">
    <button id="get-summary-location" 
        class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
        Get summary
    </button>
    </div>

    <div id="summary-container" class="items-center justify-center">
        <!-- summary from script.js -->
    </div>
    <!-- status printing -->
    <pre id="status-summary" class="text-center mt-4"></pre>

    <div id="map" style="height: 500px; width: 100%;"></div>

    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='map_script.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='global_variables.js') }}"></script>
</body>
</html>
